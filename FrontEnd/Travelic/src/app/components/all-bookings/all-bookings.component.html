<div class="container" style="margin-top: 40px;">
    <table class="table table-bordered" style="font-size: 20px;">
        <tr>
            <th>Booking Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Package</th>
            <th>Price</th>
            <th>Date</th>
        </tr>

        <tr *ngFor="let book of bookings">
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.email}}</td>
            <td>{{book.packageName}}</td>
            <td>{{book.price}}</td>
            <td>{{book.fromDate}}</td>
        </tr>
    </table>
</div>
