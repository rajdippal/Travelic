<div class="header" style="background-image: url(../assets/images/banner-bg.png); width: 100%; background-size: 100%; height: 200px;">

    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navclass">
            <p style="color: white; font-size: 40px; font-family: Verdana, Geneva, Tahoma, sans-serif;"> <b>Travelic</b> </p>
            <br>
            <p style="color: white; font-size: 40px; font-family: Verdana, Geneva, Tahoma, sans-serif;"> <b>Booking Form</b> </p>
        </div>
    </nav>
</div>

<div class="container m-4">
    <form class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
        </div>

        <div class="col-md-6">
            <label class="form-label">Package</label>
            <input type="text" class="form-control" id="package" name="package" value="{{packageName}}" [(ngModel)]="packageName">
        </div>

        <div class="col-md-6">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" id="price" name="price" value="{{price}}" [(ngModel)]="price">
        </div>

        <div class="col-md-6">
            <label class="form-label">From</label>
            <input type="date" class="form-control" id="from" name="from" [(ngModel)]="fromDate">
        </div>

        <div class="col-12">
          <button (click)="book()" type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>

<div class="container" *ngIf="isSubmitted == true">
    <div class="alert alert-success" role="alert">
        Booking Successful !!!
    </div>
</div>
