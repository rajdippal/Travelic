<div style="height: 100px;" *ngIf="isAddActive == false">
    <button class="btn btn-success" style="margin-right: 30px; margin-top: 30px; float: right;" (click)="activeAdd()">Add Package</button>
</div>

<div *ngIf="isAddActive == true" class="container">
    <h2 style="margin-bottom: 15px;">Enter Package Details</h2>
    <form class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" name="location" id="location" [(ngModel)]="location">
        </div>
        <div class="col-md-6">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" name="price" id="price" [(ngModel)]="price">
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="3" name="description" id="description" [(ngModel)]="description"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" (click)="addPackage()" class="btn btn-info"><span style="color: white; font-size: 20px;">Add</span></button>
        </div>
    </form>
    <div style="height: 30px;">

    </div>
</div>

<div class="container">
        <div class="row row-cols-md-2 mb-2">
            <div *ngFor="let package of packages">
                <div class="col">

                    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                        <div class="col p-4 d-flex flex-column position-static">
                        <h3 class="mb-0">{{package.location}}</h3>
                        <div class="mb-1 text-muted">Rs.{{package.price}}</div>
                        <p class="card-text mb-auto">{{package.description}}</p>
                        <button (click)="book(package)" class="btn btn-info"><span style="color: white; font-size: 20px;">Book</span></button>
                        </div>
                        <div class="col-auto d-none d-lg-block">
                            <img src="../assets/images/package.png" width="300px" height="250px">
                        </div>
                    </div>
        
                 </div>
            </div>
        </div>
</div>
